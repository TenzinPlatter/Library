<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Library</title>
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<div class="top-bar">

			<div class="header-container">
				<div class="header">The Library of Wan Shi Tong</div>
			</div>
			<div class="button-container">
				<button>Add a Book</button>
			</div>

		</div>

		<div class="library-display"></div>

			<dialog class="add-book">

				<div class="close-button-container">
					<img src="./img/close.svg" alt="Close button" class="close-button">
				</div>

				<form class="add-book" method="dialog">
					<div>
						<label for="title">Title</label>
						<input type="text" id="title" name="title" autofocus required>
					</div>

					<div>
						<label for="author">Author</label>
						<input type="text" id="author" name="author" required>
					</div>

					<div>
						<label for="pages">Page No.</label>
						<input type="number" id="pages" name="pages" required>
					</div>

					<div>
						<label for="read">Have you read it?</label>
						<input type="checkbox" id="read" name="read">
					</div>

					<button type="submit" id="submit-button">Add</button>

				</form>
				

			</dialog>

	</body>
</html>
